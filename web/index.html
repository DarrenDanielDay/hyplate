<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/es-modularize/dist/browser.bundle.min.js"></script>
    <script src="./setup.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>hyplate example</title>
    <script type="importmap">
      {
        "imports": {
          "hyplate/binding": "/dist/binding.js",
          "hyplate/core": "/dist/core.js",
          "hyplate/directive": "/dist/directive.js",
          "hyplate/hooks": "/dist/hooks.js",
          "hyplate/identifiers": "/dist/identifiers.js",
          "hyplate/jsx-runtime": "/dist/jsx-runtime.js",
          "hyplate/template": "/dist/template.js",
          "hyplate/toolkit": "/dist/toolkit.js",
          "hyplate/types": "/dist/types.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <template #t1>
      <style>
        span {
          color: var(--greet-color);
        }
        .list-item {
          border: 1px solid #cccccc;
          padding: 4px;
          margin: 2px;
          width: min-content;
        }
        .row {
          width: 360px;
          display: flex;
          justify-content: space-between;
        }
      </style>
      <p><span>Hello</span>, <slot name="world">fallback</slot>!</p>
      <button #add class="add-btn"></button>
      <p #double></p>
      <button #odd-disabled>disabled when count is odd</button>
    </template>
    <template #t2>
      <span>world</span>
    </template>
    <p>
      <button id="reset">reset count</button>
      <button id="unmount">unmount</button>
    </p>
    <script type="module" src="./index.js"></script>
  </body>
</html>
