<template #app>
  <div class="app centered">
    <img src="/logo.svg" class="logo" />
    <div>Hello, hyplate!</div>
    <button #reset>reset counter</button>
  </div>
  <!-- Use style element directly, and it's scoped to the template's shadow root. -->
  <style>
    /** Use import to use shared style. */
    @import url("/css/layout.css");
    @import url("/css/button.css");
    .app {
      font-size: 16px;
      width: 100%;
      height: 80vh;
      gap: 1em;
    }

    .app img.logo {
      width: 24em;
      height: 24em;
    }
  </style>
</template>

<template #counter>
  <button #btn>add count</button>
  <div #countMsg></div>
  <div #doubleMsg></div>
  <style>
    @import url("/css/button.css");
    /* Add some style to the custom element. */
    :host {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</template>
